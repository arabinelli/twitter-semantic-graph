version: "3"

services:
  frontend:
    container_name: frontend
    build:
      dockerfile: ./frontend/Dockerfile
    # volumes:
    #   - ./frontend:/usr/src/app
    ports:
      - "3000:3000"
    expose:
      - 3000
    stdin_open: true

  hashtag-mapper-backend:
    restart: always
    container_name: hashtag-mapper-backend
    build:
      context: ./server
      dockerfile: Dockerfile
    # volumes:
    #   - ./server/src:/server/
    expose:
      - 80
    ports:
      - "80:80"
    env_file:
      - ./server/env_file

  redis:
    image: "redis:alpine"
